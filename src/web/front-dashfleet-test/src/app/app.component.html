<main class="min-h-screen grid place-content-center w-full max-w-sm mx-auto">
  <section [hidden]="submitted">
    <app-order-form
      [orderQuery]="orderQuery"
      [resetFormEvent]="resetFormEvent"
      (onSubmitEvent)="onSubmit()"
    ></app-order-form>
  </section>

  <div *ngIf="submitted">
    <app-order-result
      [orders]="orders"
      (resetFormEvent)="resetForm()"
    ></app-order-result>
  </div>
</main>
